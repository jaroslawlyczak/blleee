name: CI for Pull Requests



on:

  pull_request:

    branches:

      - main



jobs:

  build:

    runs-on: ubuntu-latest



    steps:

    - name: Checkout code

      uses: actions/checkout@v3



    - name: Set up Docker

      uses: docker/setup-buildx-action@v2



    - name: Build Docker image

      run: docker build -t myapp:latest .



    - name: Basic Test Step

